<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CallSharks | Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="/">CallSharks</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light" href="/login">Log In</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1>Create account</h1>
    <p class="text-muted">Get mortgage-ready leads and choose a subscription plan.</p>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post" action="/signup" class="card card-body shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full name</label>
          <input class="form-control" type="text" name="full_name" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" name="email" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" minlength="8" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirm password</label>
          <input class="form-control" type="password" name="confirm_password" minlength="8" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Account type</label>
          <select class="form-select" name="account_type">
            <option value="individual">Individual</option>
            <option value="business">Business</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Company name</label>
          <input class="form-control" type="text" name="company_name" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Industry</label>
          <input class="form-control" type="text" name="industry" placeholder="Mortgage broker, lender, call center" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Team size</label>
          <input class="form-control" type="text" name="team_size" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Lead goals</label>
          <input class="form-control" type="text" name="lead_goals" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Desired volume</label>
          <input class="form-control" type="text" name="desired_volume" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Regions</label>
          <input class="form-control" type="text" name="regions" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Lead types</label>
          <div class="d-flex flex-wrap gap-3">
            <label><input type="checkbox" name="lead_types" value="Mortgage Purchase" /> Mortgage Purchase</label>
            <label><input type="checkbox" name="lead_types" value="Refinance" /> Refinance</label>
            <label><input type="checkbox" name="lead_types" value="HELOC" /> HELOC</label>
          </div>
        </div>
        <div class="col-md-12">
          <label class="form-label">Subscription plan</label>
          <select class="form-select" name="plan">
            {% for plan in plans %}
            <option value="{{ plan.name }}">{{ plan.name }} — {{ plan.lead_volume }} leads/mo — ${{ '%.2f'|format(plan.monthly_price_cents/100) }} ({{ plan.trial_days }} day trial)</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <button class="btn btn-primary mt-4" type="submit">Create account</button>
    </form>
  </main>
</body>
</html>
