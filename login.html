<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CallSharks | Log In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="/">CallSharks</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light" href="/signup">Sign Up</a>
      </div>
    </div>
  </nav>

  <main class="container py-5" style="max-width: 680px;">
    <h1 class="mb-3">Log in</h1>
    <p class="text-muted">Access your dashboard and subscription details.</p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}<div class="alert alert-info">{{ messages[0] }}</div>{% endif %}
    {% endwith %}
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post" action="/login" class="card card-body shadow-sm">
      <label class="form-label">Email</label>
      <input class="form-control mb-3" type="email" name="email" required />
      <label class="form-label">Password</label>
      <input class="form-control mb-4" type="password" name="password" minlength="8" required />
      <button class="btn btn-primary" type="submit">Log In</button>
    </form>
  </main>
</body>
</html>
